<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
        <title>Car Register</title>
    </head>
<body>
    <header th:fragment="header">
        <ul>
            <li><a th:href="@{/index}">HOME</a></li>
            <li><a th:href="@{/cars}">CARS</a></li>
            <li><a th:href="@{/owner}">OWNERS</a></li>
        </ul>
    </header>
<h1>Add car</h1>
<h2 th:text="${'Owner: ' + owner.firstname + ' ' + owner.lastname}">firstame lastname</h2>
<h3>Select the correct registrationnumber</h3>
<ul>
  <li th:each="car : ${cars}">
    <span th:text="${car.registrationnumber}">registrationnumber</span>
    <form th:action="@{/owner/{ownerId}/car/{carId}(ownerId=${owner.id},carId=${car.id})}" method="POST">
      <input type="submit" value="Add"></input>
    </form>
  </li>
</ul>

</body>
</html>
